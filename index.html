<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Member Subscriptions</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600&family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;1,500&family=Playfair+Display:wght@400;500;600&family=Poppins:wght@200;300;400;500&family=Roboto:wght@100;300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="parent-container">
      <div class="background"></div>
      <div class="main-container">
        <header>
          <h1>Subscriptions</h1>
          <p class="intro-text">
            Support these creators by purchasing their monthly subscriptions,
            and get access to premium content
          </p>
          <div class="features">
            <div>
              <i class="fa-solid fa-paperclip"></i>
              <p>Source files</p>
            </div>

            <div>
              <i class="fa-solid fa-tv"></i>
              <p>Live streams</p>
            </div>

            <div>
              <i class="fa-regular fa-calendar-check"></i>
              <p>Meetup</p>
            </div>
          </div>
        </header>
        <main>
          <div class="back">
            <i class="fa-solid fa-angle-left"></i>
          </div>
          <!-- creator 1 -->
          <div class="creator creator-1">
            <div class="creator__image"></div>
            <p class="creator__name">Ludwig Lagos</p>
            <p class="creator__profession">Illustrator</p>
            <button>View content</button>
          </div>
          <!-- creator 2 -->
          <div class="creator creator-2">
            <div class="creator__image"></div>
            <p class="creator__name">NIna Valentine</p>
            <p class="creator__profession">3D artist</p>
            <button>View content</button>
          </div>
          <!-- creator 3 -->
          <div class="creator creator-3">
            <div class="creator__image"></div>
            <p class="creator__name">Karolina Vargas</p>
            <p class="creator__profession">Illustrator</p>
            <button>View content</button>
          </div>

          <div class="next">
            <i class="fa-solid fa-angle-right"></i>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
